plugins {
    id 'java'
}

group 'com.casino'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.14.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.14.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile("io.github.bonigarcia:webdrivermanager:3.8.1")
    testRuntime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}
test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
